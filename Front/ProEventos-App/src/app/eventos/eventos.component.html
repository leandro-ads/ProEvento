<h2 class="mt-3">Eventos</h2>
<hr />

<div class="row g-2 align-items-center mb-2">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Filtro:</label>
  </div>
  <div class="col-auto">
    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filtroLista"  />
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"  (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">{{ message }}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true" (expanded)="expanded()" (collapsed)="collapsed()">
          <img src="/assets/{{ evento.imagemURL }}" alt="Eventos" [style.width.px]="widthImg" [style.margin.px]="marginImg">
        </div>
      </td>
      <th scope="row">{{ evento.eventoId }}</th>
      <td> {{ evento.tema }}</td>
      <td> {{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button class="btn btn-primary btn-sm me-2">Editar</button>
        <button class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
